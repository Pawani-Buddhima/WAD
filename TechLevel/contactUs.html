<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <link rel="stylesheet" href="css/contactUs.css">
    <title>Contact Us</title>
    <!-- *******  Font Awesome Icons Link  ******* -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- *******  Link To Goggle Fonts  *******  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap"
          rel="stylesheet">

</head>
<body>

<!--Contact details form start-->
<div class="container">
    <main class="row">

        <!--  *******   Left Section (Column) Starts   *******  -->

        <section class="col left">

            <!--  *******   Title Starts   *******  -->

            <div class="contactTitle">
                <h2>Get In Touch</h2>
                <p>If you have any questions, concerns, or feedback, our dedicated team is here to assist you. You can reach out to us through this form</p>
            </div>

            <!--  *******   Title Ends   *******  -->

            <!--  *******   Contact Info Starts   *******  -->

            <div class="contactInfo">

                <div class="iconGroup">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="details">
                        <span>Phone</span>
                        <span>041 2230410</span>
                    </div>
                </div>

                <div class="iconGroup">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="details">
                        <span>Email</span>
                        <span>TechLevel@gmail.com</span>
                    </div>
                </div>

                <div class="iconGroup">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="details">
                        <span>Location</span>
                        <span>01 st Lane , Colombo 03, Sri Lanka</span>
                    </div>
                </div>

            </div>

            <!--  *******   Contact Info Ends   *******  -->

            <!--  *******   Social Media Starts   *******  -->

            <div class="socialMedia">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>

            <!--  *******   Social Media Ends   *******  -->

        </section>

        <!--  *******   Left Section (Column) Ends   *******  -->

        <!--  *******   Right Section (Column) Starts   *******  -->

        <section class="col right">

            <!--  *******   Form Starts   *******  -->

            <form class="messageForm">

                <div class="inputGroup halfWidth">
                    <input type="text" name="" required="required">
                    <label>Your Name</label>
                </div>

                <div class="inputGroup halfWidth">
                    <input type="email" name="" required="required">
                    <label>Email</label>
                </div>

                <div class="inputGroup fullWidth">
                    <input type="text" name="" required="required">
                    <label>Subject</label>
                </div>

                <div class="inputGroup fullWidth">
                    <textarea required="required"></textarea>
                    <label>Say Something</label>
                </div>

                <div class="inputGroup fullWidth">
                    <button>Send Message</button>
                </div>

            </form>

            <!--  *******   Form Ends   *******  -->
        </section>

        <!--  *******   Right Section (Column) Ends   *******  -->

    </main>
</div>
<!--Contact details form end-->



</body>
</html>
